version: "3.5"

services:
  web:
    container_name: "xram-memory-web"
    restart: "no"
    build:
      context: ./web
      target: development
      args:
        ELASTIC_SEARCH_CREDENTIALS: $ELASTIC_SEARCH_CREDENTIALS
        ELASTIC_SEARCH_SERVER: $ELASTIC_SEARCH_SERVER
        CONTACT_MESSAGE_RELAY_URL: $CONTACT_MESSAGE_RELAY_URL
        RECAPTCHA_KEY: $RECAPTCHA_KEY
        MEDIA_URL: $MEDIA_URL
        API_URL: $API_URL
    env_file:
      - .env
    ports:
      - 9229:9229
    volumes:
      - ./web/src:/home/node/src
      - ./web/nuxt.config.js:/home/node/nuxt.config.js
    environment:
      NUXT_HOST: "0.0.0.0"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xram_memory_web.rule=Host(`$DOMAIN`)"
      - "traefik.http.services.xram_memory_web.loadbalancer.server.port=3000"
      - "traefik.http.routers.xram_memory_web.entrypoints=https"
      - "traefik.http.routers.xram_memory_web.priority=1"
      - "traefik.http.routers.xram_memory_web.tls=true"
      - "traefik.http.routers.xram_memory_web.tls.certResolver="
    networks:
      - web

  es-node1:
    image: amazon/opendistro-for-elasticsearch:0.8.0
    restart: "no"
    environment:
      - cluster.name=xram-memory
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - network.host=0.0.0.0 # required if not using the demo Security configuration
    ulimits:
      memlock:
        soft: -1
        hard: -1
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xram_memory_es1.rule=Host(`$ES_DOMAIN`)"
      - "traefik.http.routers.xram_memory_es1.entrypoints=https"
      - "traefik.http.routers.xram_memory_es1.tls"
      - "traefik.http.routers.xram_memory_es1.tls.certResolver="
    volumes:
      # volume com os dados
      - es-data1:/usr/share/elasticsearch/data
      # autoridade certificadora
      - ./elastic_search/certificates/out/root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
      # certificados da REST api
      - ./elastic_search/certificates/out/es-node1.pem:/usr/share/elasticsearch/config/esnode.pem
      - ./elastic_search/certificates/out/es-node1.key:/usr/share/elasticsearch/config/esnode-key.key
      # certificados de transporte
      - ./elastic_search/certificates/out/es-node1_http.pem:/usr/share/elasticsearch/config/esnode_http.pem
      - ./elastic_search/certificates/out/es-node1_http.key:/usr/share/elasticsearch/config/esnode-key_http.key
      # certificados administrativos
      - ./elastic_search/certificates/out/kirk.pem:/usr/share/elasticsearch/config/kirk.pem
      - ./elastic_search/certificates/out/kirk-key.pem:/usr/share/elasticsearch/config/kirk-key.pem
      # configuração geral
      - ./elastic_search/custom-elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      # papéis e usuários
      - ./elastic_search/roles.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/roles.yml
      - ./elastic_search/roles_mapping.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/roles_mapping.yml
      - ./elastic_search/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml
    networks:
      - internal
      - web

  webadmin:
    restart: "no"
    container_name: "xram-memory-webadmin"
    build:
      context: ./webadmin
      target: development
    env_file:
      - .env
      - backend.env
    volumes:
      - media/:/app/media/
      - static/:/app/staticfiles/
      - ./webadmin/xram_memory:/app/xram_memory
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xram_memory_webadmin.rule=Host(`$DOMAIN`) && PathPrefix(`/admin/`,`/api/v1/`,`/filer/`,`/tags_input/`, `/__debug__/`)"
      - "traefik.http.routers.xram_memory_webadmin.entrypoints=https"
      - "traefik.http.routers.xram_memory_webadmin.tls=true"
      - "traefik.http.routers.xram_memory_webadmin.tls.certResolver="

  database:
    restart: "no"
    image: postgres:11.6-alpine
    container_name: "xram_memory_db"
    tmpfs:
      - /tmp
    restart: always
    env_file:
      - backend.env
    volumes:
      - database/:/var/lib/postgresql/data
    networks:
      - internal

  files:
    restart: "no"
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xram_memory_files.rule=Host(`$DOMAIN`) && PathPrefix(`/static/`,`/media/`)"
      - "traefik.http.routers.xram_memory_files.entrypoints=https"
      - "traefik.http.routers.xram_memory_files.tls=true"
      - "traefik.http.routers.xram_memory_files.tls.certResolver="

  local_index_builder:
    restart: "no"
    container_name: xram-memory-local-index_builder.localhost
    build: ./micro_local_index_builder
    env_file:
      - backend.env #index_builder.env
    environment:
      AUTH_TOKEN: abacate
      INDEX_FILE_PATH: /var/run/index.json
      TIMEOUT: 30
    networks:
      - internal

  rabbitmq:
    image: rabbitmq:3-alpine
    container_name: xram_memory_rabbitmq
    restart: "no"
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error}]
    networks:
      - internal

  contact_message_relay:
    build: ./contact_message_relay
    image: xram_memory/contact_message_relay
    container_name: "xram_memory_contact_mr"
    env_file:
      - .env
      - contact_message_relay.env
    tmpfs:
      - /tmp
    restart: "no"
    environment:
      - CORS_ORIGINS=https://xram-memory.localhost
      - RECAPTCHA_SECRET=6LdwWrIZAAAAAP9p1ZKzUXpzEaGjNz83mtyjG1va
      - SMTP_MAIL_SERVER=xram-memory-mail-catcher
      - SMTP_MAIL_SERVER_PORT=1025
      - USER_ACCOUNT=felipe.lubra@gmail.com
      - USER_PASS=abacate
      - DESTINATION=felipe.lubra@gmail.com
      - SUBJECT=teste
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xram_memory_contact.rule=Host(`$CONTACT_MESSAGE_RELAY_DOMAIN`)"
      - "traefik.http.routers.xram_memory_contact.entrypoints=https"
      - "traefik.http.routers.xram_memory_contact.tls.certResolver="

  mail_catcher:
    image: sj26/mailcatcher
    container_name: xram-memory-mail-catcher
    networks:
      - web
      #TODO: configurar o webadmin para enviar e-mails
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xram_memory_mail_catcher.rule=Host(`mail.xram-memory.localhost`)"
      - "traefik.tcp.routers.xram_memory_mail_catcher.service=mail_catcher"
      - "traefik.http.services.xram_memory_mail_catcher.loadbalancer.server.port=1080"
      - "traefik.http.routers.xram_memory_mail_catcher.entrypoints=https"
      - "traefik.http.routers.xram_memory_mail_catcher.tls=true"

  # Serviço DESABILITADO
  backup:
    restart: "no"
    entrypoint: "/bin/true"


networks:
  web:
    external: true
  internal:

volumes:
  media:
    external:
      name: xram_memory_webadmin_media

  static:
    external:
      name: xram_memory_webadmin_static

  database:
    external:
      name: xram_memory_db_data

  es-data1:
    external:
      name: xram_memory_es1_data

  borg-repo:
    external:
      name: xram_memory_backup_repo

  borg-cache:
    external:
      name: xram_memory_backup_cache
